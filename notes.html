<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Taker</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/notes">
            <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30"
                class="d-inline-block align-top" alt="">
            Note Taker
        </a>
    </nav>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Save a Note</h5>
            <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p> -->

                <form>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Note Title</label>
                          <input type="note" class="form-control" id="exampleFormControlInput1" placeholder="Note Title">
                        </div>                     
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1"></label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Note Text"></textarea>
                        </div>
                      </form>
                      <button type="button" class="btn btn-outline-secondary">Save Note</button>
            <!-- <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a> -->
        </div>
    </div>

</body>

</html>
